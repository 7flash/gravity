<template name="followButton">
  {{#if isThisUserNotCurrentUser}}
    {{#if isCurrentUserFollowingThisUser}}
      <button class="button-primary" data-id="unfollow">Unfollow</button>
    {{else}}
      <button class="button-primary" data-id="follow">Follow</button>
    {{/if}}
  {{/if}}
</template>
